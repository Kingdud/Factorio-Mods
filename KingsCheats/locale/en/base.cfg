[mod-setting-description]
ore_stacks_100=Iron/Copper/Uranium/Stone/coal ores all stack to 100 instead of 50 now.
ore_stacks_200=Iron/Copper/Uranium/Stone/coal ores all stack to 200 instead of 50 now.
