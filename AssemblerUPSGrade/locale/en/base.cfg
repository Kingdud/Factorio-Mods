[mod-setting-description]
green-circuit-ratio=A value of 32 (default) means the single specialized factory for green circuits is equivilant to 32 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
red-circuit-ratio=A value of 309 (default) means the single specialized factory for red circuits is equivilant to 309 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
blue-circuit-ratio=A value of 86 (default) means the single specialized factory for blue circuits is equivilant to 86 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
low-density-structure-ratio=A value of 455 (default) means the single specialized factory for low desnsity structures is equivilant to 455 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
engines-ratio=A value of 125 (default) means the single specialized factory for engines is equivilant to 125 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
pla-asif=A value of 160 (default) means the single specialized factory for Plastic Bars is equivilant to 160 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
rf-asif=A value of 342 (default) means the single specialized factory for Rocket Fuel is equivilant to 342 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
sfpg-asif=A value of 214 (default) means the single specialized factory for Solid Fuel from Petroleum Gas is equivilant to 214 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
sflo-asif=A value of 214 (default) means the single specialized factory for Solid Fuel from Light Oil is equivilant to 214 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
sfho-asif=A value of 214 (default) means the single specialized factory for Solid Fuel from Heavy Oil is equivilant to 214 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
rcu-asif=A value of 319 (default) means the single specialized factory for Plastic Bars is equivilant to 319 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
spd-3-asif-ratio=A value of 10 (default) means the single specialized factory for Speed Modules lvl 3 is equivilant to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-100
prod-3-asif-ratio=A value of 10 (default) means the single specialized factory for Productivity Modules lvl 3 is equivilant to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-100
pg-asif=Petroleum Gas ASIF
max-bld-size=A setting of 31 here would mean a square where each side was 31 units long. All lengths are odd to make pipe connections not a PITA.