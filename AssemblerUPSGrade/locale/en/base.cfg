prod-3-asif=Productivity Module 3 ASIF
pg-asif=Petroleum Gas ASIF

[technology-description]
asif=An ASIF factory takes only raw materials in (Plate, coal, fluids) and produces the final result directly. The benefit of doing this is a massive UPS saving by having hundreds or thousands of fewer entities than would be needed to match the production rate of the ASIF. The downside is that each ASIF is application specific, meaning it can ONLY build the blueprint it is designed to build. A Green Circuit ASIF can only ever build green circuits. The struggle with using most ASIF buildings is keeping it fed / unloaded fast enough to make use of its incredible production rate. Finally, ASIFs do not benefit from beacons due to their specailized nature.

