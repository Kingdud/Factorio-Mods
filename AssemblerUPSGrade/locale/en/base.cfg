[mod-setting-description]
gc-asif-ratio=A value of 32 (default) means the single specialized factory for green circuits is equivalent to 32 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
rc-asif-ratio=A value of 309 (default) means the single specialized factory for red circuits is equivalent to 309 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
bc-asif-ratio=A value of 86 (default) means the single specialized factory for blue circuits is equivalent to 86 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
lds-asif-ratio=A value of 455 (default) means the single specialized factory for low desnsity structures is equivalent to 455 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
eng-asif-ratio=A value of 125 (default) means the single specialized factory for engines is equivalent to 125 tier 3 (yellow) assemblers when beaconed and moduled. Range: 25-1000
pla-asif-ratio=A value of 160 (default) means the single specialized factory for Plastic Bars is equivalent to 160 chemical plants when beaconed and moduled. Range: 10-1000
rf-asif-ratio=A value of 342 (default) means the single specialized factory for Rocket Fuel is equivalent to 342 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
sfpg-asif-ratio=A value of 214 (default) means the single specialized factory for Solid Fuel from Petroleum Gas is equivalent to 214 chemical plants when beaconed and moduled. Range: 10-1000
sflo-asif-ratio=A value of 214 (default) means the single specialized factory for Solid Fuel from Light Oil is equivalent to 214 chemical plants when beaconed and moduled. Range: 10-1000
sfho-asif-ratio=A value of 214 (default) means the single specialized factory for Solid Fuel from Heavy Oil is equivalent to 214 chemical plants when beaconed and moduled. Range: 10-1000
rcu-asif-ratio=A value of 319 (default) means the single specialized factory for Plastic Bars is equivalent to 319 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-1000
spd-3-asif-ratio=A value of 10 (default) means the single specialized factory for Speed Modules lvl 3 is equivalent to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-100
prod-3-asif-ratio=A value of 10 (default) means the single specialized factory for Productivity Modules lvl 3 is equivalent to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-100
eff-3-asif-ratio=A value of 10 (default) means the single specialized factory for Effectivity Modules lvl 3 is equivalent to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 10-100
oil-asif-ratio=A value of 63 (default) means the single specialized factory for bulk Advanced Oil Processing is equivalent to 63 oil refineries when beaconed and moduled. Range: 21-1000
lc-asif-ratio=A value of 99 (default) means the single specialized factory for Light Oil Cracking is equivalent to 99 chemical plants when beaconed and moduled. Range: 33-1000
hc-asif-ratio=A value of 27(default) means the single specialized factory for Heavy Oil Cracking is equivalent to 27 chemical plants when beaconed and moduled. Range: 9-1000
arty-shell-asif-ratio=A value of 10(default) means the single specialized factory for Artillery Shells is equivalent to 10 tier 3 (yellow) assemblers when beaconed and moduled. Range: 5-1000
max-bld-size=A setting of 31 here would mean a square where each side was 31 units long. All lengths are odd to make pipe connections not a PITA.
max-flow-rate=Vanilla Factorio limits flow rate through pumps to ~7200 fluid/s (assuming direct to/from a storage tank). Mods may be able to increase this. If a recipe needs (input) 10,000 light-oil per second and outputs 15,000 petroleum-gas, this setting @ 7200 would cause 2 positions for light-oil to be created, and 3 for petroleum-gas ensuring the building can have 100% uptime. Range: 2000-24000